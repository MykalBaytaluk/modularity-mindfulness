<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Modularity Mindfulness</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="grid grid-middle masthead center-align">
      <div class="unit xs-1 s-1 m-1 l-1-4 xl-1-4 island text-center">
        <h1 class="push-none"><i lang="ja">枯山水</i></h1>
        <p class="push-none">Rock Gardens</p>
      </div>
      <nav class="unit xs-1 s-1 m-1 l-3-4 xl-3-4 align-content">
        <ul class="list list-group-inline island push-none">
          <li><a href="#">Viewing</a></li>
          <li><a href="#">Gravel</a></li>
          <li><a href="#">Symbolism</a></li>
        </ul>
      </nav>
    </div>
    <div class="banner">
      <img class="img-flex" src="images/banner.jpg" alt="#">
    </div>
  </header>

  <main>

    <section>
      <div class="grid list-group-inline xs-1 s-1 m-1 l-1 xl-1">
        <div class="unit unit-content-center xs-1 s-1 m-1 l-1 xl-1 island">
          <i class="push" lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i>
          <p>Imitate the intimate essence of nature & discover the true meaning of life.</p>
        </div>
      </div>
    </section>

    <div class="grid">

      <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-2 island">
        <figure>
          <img class="img-flex" src="images/viewing.jpg" alt="#">
          <figcaption>
            <i lang="ja">閲覧</i>
            <p>Viewing</p>
            <p>A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
            <a href="#" class="btn btn-ghost">Learn more about Viewing</a>
          </figcaption>
        </figure>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-2 island">
        <figure>
          <img class="img-flex" src="images/gravel.jpg" alt="#">
          <figcaption>
            <i lang="ja">砂利</i>
            <p>Gravel</p>
            <p>Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
            <a href="#" class="btn btn-ghost">Learn more about Gravel</a>
          </figcaption>
        </figure>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1 island">
        <figure>
          <img class="img-flex" src="images/symbolism.jpg" alt="#">
          <figcaption>
            <i lang="ja">象徴主義</i>
            <p>Symbolism</p>
            <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
            <a href="#" class="btn btn-ghost">Learn more about Symbolism</a>
          </figcaption>
        </figure>
      </div>
    </div>

  </main>

  <footer>

    <div class="grid xs-1 s-1 m-1 l-1 xl-1">
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <small class="unit-content-center">© 794 Heian Period</small>
      </div>
    </div>

  </footer>

</body>
</html>
